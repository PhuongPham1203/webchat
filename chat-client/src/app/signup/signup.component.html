<div class="main-layout card-bg-1">
	<div class="container d-flex flex-column">
		<div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
			<div class="col-12 col-md-6 col-lg-5 col-xl-4">
				<h1 class="font-weight-bold">Sign up</h1>
				<p class="text-dark mb-3">Box Box Lux</p>
				<form class="mb-3" (ngSubmit)="signUp()" [formGroup]="formGroup">
					<div class="form-group">
						<label for="name" class="sr-only">Name</label>
						<input type="text" class="form-control form-control-md" id="name"
							placeholder="Enter your full name" formControlName="name">
						<ng-container
							*ngIf="formGroup.controls['username']?.touched && formGroup.controls['username']?.errors">
							<div class="text-danger text-left"
								*ngIf="formGroup.controls['username']?.errors?.required;else anotherErrors">
								Name is required</div>
							<ng-template #anotherErrors>
								<div class="text-danger text-left" *ngIf="formGroup.controls['username']?.invalid">
									Name is invalid</div>
							</ng-template>
						</ng-container>
					</div>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control form-control-md" id="username"
							placeholder="Enter your username" formControlName="username">

						<ng-container
							*ngIf="formGroup.controls['username']?.touched && formGroup.controls['username']?.errors">
							<div class="text-danger text-left"
								*ngIf="formGroup.controls['username']?.errors?.required;else anotherErrors">
								Username is required</div>
							<ng-template #anotherErrors>
								<div class="text-danger text-left" *ngIf="formGroup.controls['username']?.invalid">
									Username is invalid</div>
							</ng-template>
						</ng-container>

					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control form-control-md" id="password"
							placeholder="Enter your password" formControlName="password">
						<ng-container
							*ngIf="formGroup.controls['password']?.touched && formGroup.controls['password']?.errors">
							<div class="text-danger text-left"
								*ngIf="formGroup.controls['password']?.errors?.required;else anotherErrors">
								Password is required</div>
							<ng-template #anotherErrors>
								<div class="text-danger text-left" *ngIf="formGroup.controls['password']?.invalid">
									Password is invalid</div>
							</ng-template>
						</ng-container>
					</div>
					<button [disabled]="formGroup.invalid || isSubmit"
						class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">Sign
						Up</button>
				</form>


				<p>Already have an account? <a class="font-weight-semibold" routerLink="/signin">Sign in</a>.</p>
			</div>
		</div>
	</div>
</div>
